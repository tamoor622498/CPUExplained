<div><textarea id="textarea" name="w3review" rows="20" cols="50">
% Program runs collatz for initial number
LD R0, 9

LD R1, 1

PRT R0, N

% Main loop (R1 contains number n)
loop_start:
	LD R2, 1
	AND R2, R0

	BRQ R1, R2, odd
	even:
		% n/2
		SR R0, 2
		JMP loop_condition
	odd:
		% 3n + 1
		ADD R0, R0
		ADD R0, R0
		ADD R0, R1

	loop_condition:
		PRT R0, N
		BRG R0, R1, loop_start

% End of program
BRK
